<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/inventario.css">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container d-flex flex-column gap-2">
                <!-- Logo y título -->
               <div class="logo-titulo">
                   <img src="img/inventarios.png" alt="inventario">
                   <h4>Inventario</h4>
               </div>
            <!-- Bloque azul  y método de lectura -->
            <div class="d-flex align-items-end justify-content-between">
                <div class="flex-grow-1 me-4 header-bloque-azul justify-content-between">
                    <div class="titulo-principal">MAXI-LIMPIEZA</div>
                    <div class="subtitulo">Calidad que se siente</div>
                </div>

                <div class="metodo-lectura">
                    <h5 class="mb-0 fw-bold d-none d-md-block">Método de Lectura:</h5>
                    <button id="btnMetodoCodigo" class="btn metodo-btn" title="Código de barras" onclick="seleccionarMetodoLectura('codigo')">
                        <i class="bi bi-upc icono-metodo"></i>
                    </button>
                    <button id="btnMetodoTeclado" class="btn metodo-btn" title="Teclado" onclick="seleccionarMetodoLectura('teclado')">
                        <i class="bi bi-keyboard icono-metodo"></i>
                    </button>
                </div>
            </div>

        </div>
    </header>

    <hr class="mt-0">
    <main class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Gestión de Productos</h4>
            <button class="btn btn-outline-primary" onclick="abrirModalProducto()">+ Agregar Producto</button>
        </div>

        <div class="input-group mb-3">
            <input type="text" id="busquedaInventario" class="form-control" placeholder="Buscar por nombre o categoría">
            <button class="btn btn-outline-secondary" onclick="buscarProducto()">Buscar</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-info">
                    <tr>
                        <th>SKU</th>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Stock</th>
                        <th>Precio Compra</th>
                        <th>Precio Venta</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaInventario" class="table-group-divider">
                </tbody>
            </table>
        </div>
    </main>

    <div class="container mb-1 d-flex justify-content-between gap-1">
        <button class="btn btn-outline-secondary" onclick="location.href='index.html'">Inicio</button>
        <button class="btn btn-outline-danger" onclick="location.href='login.html'">Cerrar sesión</button>
    </div>

    <footer>
        <div class="container d-flex justify-content-between flex-wrap">
            <small>© 2025</small>
            <small>Política de privacidad · Diseñado por O.T.G “VIFAC-Sys”</small>
        </div>
    </footer>

    <!-- Modal Producto -->
    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProductoLabel">Agregar / Editar Producto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body modal-select-visible">
                    <form id="formProducto">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="sku" class="form-label">SKU</label>
                                <input type="text" id="sku" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre del Producto</label>
                                <input type="text" id="nombre" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="categoria" class="form-label">Categoría</label>
                                <input type="text" id="categoria" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" id="stock" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label for="precioCompra" class="form-label">Precio Compra</label>
                                <input type="number" id="precioCompra" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label for="precioVenta" class="form-label">Precio Venta</label>
                                <input type="number" id="precioVenta" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <div class="dropdown w-100">
                                <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start" type="button" id="dropdownEstado" data-bs-toggle="dropdown" aria-expanded="false">
                                    Seleccionar
                                </button>
                                <ul class="dropdown-menu w-100" aria-labelledby="dropdownEstado">
                                    <li><a class="dropdown-item" href="#" data-value="Activo">Activo</a></li>
                                    <li><a class="dropdown-item" href="#" data-value="Inactivo">Inactivo</a></li>
                                </ul>
                            </div>
                            <input type="hidden" id="estado" name="estado">
                        </div>
                        <input type="hidden" id="productoId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-outline-primary" onclick="guardarProducto()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/inventario.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
