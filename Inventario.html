<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventario</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/inventario.css">
</head>
<body>

  <!-- HEADER -->
  <header class="bg-light">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex col-lg-6 justify-content-between me-2">
            <div class="ms-3" style="border-radius: 5px; background-color: #0093DD; padding: 0.5rem 1rem; text-align: center;">
               <div class="fw-bold" style="font-size: calc(1rem + 0.5vw); color: #333652;">MAXI-LIMPIEZA</div>
               <div class="fst-italic" style="font-size: 16px; color: #333652;">Calidad que se siente</div>
            </div>

            <div class="d-flex col-lg-6 align-items-center gap-2">
             <img src="img/inventarios.png" alt="vender" style="width: 70px; height: 70px;">
              <h4 class="mb-0">Inventario</h4>
            </div>
        </div>
        
        <!-- Bloque funcional -->
        <div class="d-flex align-items-center gap-3 p-2">
          <h5 class="mb-0 fw-bold">Método de Lectura:</h5>
          <button id="btnMetodoCodigo" class="btn metodo-btn" title="Código de barras" onclick="seleccionarMetodoLectura('codigo')">
            <i class="bi bi-upc icono-metodo"></i>
          </button>
          <button id="btnMetodoTeclado" class="btn metodo-btn" title="Teclado" onclick="seleccionarMetodoLectura('teclado')">
            <i class="bi bi-keyboard icono-metodo"></i>
          </button>
        </div>
    </div>
  </header>
  <hr class="mt-0">

  <!-- MAIN -->
  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Gestión de Productos</h4>
      <button class="btn btn-outline-primary" onclick="abrirModalProducto()">+ Agregar Producto</button>
    </div>

    <div class="input-group mb-3">
      <input type="text" id="busquedaInventario" class="form-control" placeholder="Buscar por nombre o categoría">
      <button class="btn btn-outline-secondary" onclick="buscarProducto()">Buscar</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-info">
          <tr>
            <th>SKU</th>
            <th>Producto</th>
            <th>Categoría</th>
            <th>Stock</th>
            <th>Precio Venta</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaInventario" class="table-group-divider">
          <!-- Productos cargados dinámicamente -->
        </tbody>
      </table>
    </div>
  </main>

  <div class="container mb-1 d-flex justify-content-between gap-1">
    <button class="btn btn-outline-secondary" onclick="location.href='HOME MAXI-LIMPIEZA.html'">Inicio</button>
    <button class="btn btn-outline-danger" onclick="location.href='login.html'">Cerrar sesión</button>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="container d-flex justify-content-between flex-wrap">
      <small>© 2025</small>
      <small>Política de privacidad · Diseñado por O.T.G “VIFAC-Sys”</small>
    </div>
  </footer>

  <!-- MODAL PRODUCTO -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProductoLabel">Agregar / Editar Producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formProducto">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="sku" class="form-label">SKU</label>
                <input type="text" id="sku" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" id="nombre" class="form-control" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="categoria" class="form-label">Categoría</label>
                <input type="text" id="categoria" class="form-control">
              </div>
              <div class="col-md-4">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" id="stock" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label for="precio" class="form-label">Precio de Venta</label>
                <input type="number" id="precio" class="form-control" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="estado" class="form-label">Estado</label>
              <select id="estado" class="form-select">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
            </div>
            <input type="hidden" id="productoId">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-outline-primary" onclick="guardarProducto()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/inventario.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
