<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - MAXI-LIMPIEZA</title>    
    <link rel="stylesheet" href="css/bootstrap.min.css">   
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-white">
    <!-- Encabezado con lema y título -->
    <div class="header-container">
        <div class="left-text">loguin</div>
        <div class="center-text">MAXI-LIMPIEZA</div>
        <div class="right-text">Calidad que se siente</div>
    </div>

    <!-- Contenedor principal de autenticación -->
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-start mt-3">
                        <div class="col-sm-10 col-md-7 col-lg-5">
                            <!-- Tarjeta de inicio de sesión -->
                            <div class="card shadow-lg border-7 rounded-lg mt-2">
                                <!-- Encabezado de la tarjeta -->
                                <div class="card-header">
                                    <h3 class="text-center font-weight-secondary my-3">Inicio de Sesión</h3>
                                </div>
                                <!-- Cuerpo con formulario -->
                                <div class="card-body mx-2">
                                    <form id="login-form">
                                        <!-- Campo usuario -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputusuario" type="text" placeholder="Usuario" required />
                                            <label for="inputusuario">Usuario Empresarial</label>
                                            <div id="usuario-error" class="error-message"></div>
                                        </div>
                                        <!-- Campo contraseña -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputPassword" type="password" placeholder="Contraseña" required />
                                            <label for="inputPassword">Contraseña</label>
                                            <div id="password-error" class="error-message"></div>
                                        </div>
                                        <!-- Opciones adicionales -->
                                        <div class="mb-3">
                                            <div class="d-flex flex-wrap justify-content-between align-items-center">
                                                <!-- Recordarme -->
                                                <div class="d-flex align-items-center">
                                                    <input class="form-check-input me-2" id="inputRememberPassword" type="checkbox" value="" />
                                                    <label class="form-check-label mb-0" for="inputRememberPassword">¿Recordarme?</label>
                                                </div>
                                                <!-- Link recuperar clave -->
                                                <div class="d-flex align-items-center">
                                                    <a class="small" href="restablecercontrasena.html">¿Olvidó su clave?</a>
                                                </div>
                                            </div>
                                            <!-- Botón de inicio -->
                                            <div class="d-flex justify-content-center mt-5">
                                                <button style="min-width: 200px;" type="submit" class="btn btn-outline-primary">Inicio de Sesión</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- Pie de tarjeta con aviso -->
                                <div class="form-group mb-0">
                                    <div class="card-footer text-auto py-3">
                                        <div class="col-sm-12" style="font-size:12px;">
                                            <figure class="text-center">
                                                <p style="text-align: justify;">
                                                    Estás ingresando al sistema <b>VIFAC-Sys</b>. El acceso está restringido solo a usuarios autorizados.
                                                    Esta plataforma está monitoreada; el uso inadecuado puede generar sanciones. Protege tu información,
                                                    no compartas credenciales y sigue las normas de seguridad establecidas.
                                                </p>
                                            </figure>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Fin tarjeta -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- Pie general de la página -->
        <div id="layoutAuthentication_footer" style="color: #D9D9D9;">
            <footer class="py-3 bg-light mb-5">
                <div class="container-fluid px-3">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="text-muted">&copy; 2025</div>
                        <div>
                            <a href="#" class="link-dark text-muted">Política de privacidad</a>
                            &middot;
                            <a href="#" class="link-dark text-muted">Diseñado por O.T.G “VIFAC-Sys</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Scripts de Bootstrap y archivo JS propio -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
