<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ayuda</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/ayuda.css"> </head>
<body>
    <header class="bg-light">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex col-lg-6 justify-content-between me-2">
                <div class="ms-3" style="border-radius: 5px; background-color: #0093DD; padding: 0.5rem 1rem; text-align: center;">
                    <div class="fw-bold" style="font-size: calc(1rem + 0.5vw); color: #333652;">MAXI-LIMPIEZA</div>
                    <div class="fst-italic" style="font-size: 16px; color: #333652;">Calidad que se siente</div>
                </div>

                <div class="d-flex col-lg-6 align-items-center gap-2">
                    <img src="img/ayuda 1.png" alt="vender" style="width: 70px; height: 70px;">
                    <h4 class="mb-0">Ayuda</h4>
                </div>
            </div>

            <div class="d-flex align-items-center gap-2">
                <form class="input-group w-auto" onsubmit="buscarVideos(event)">
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar video de ayuda"/>
                    <button type="button" class="btn btn-outline-secondary" onclick="buscarVideos()">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>
    <hr class="mt-0"/>

    <main class="container my-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3" id="ayudaVideosContainer"></div>
    </main>

    <div class="container mb-1 d-flex justify-content-between align-items-center gap-1">
        <div class="d-flex gap-1">
            <button class="btn btn-outline-secondary" onclick="location.href='index.html'">Inicio</button>
            <button class="btn btn-outline-danger" onclick="location.href='login.html'">Cerrar sesión</button>
        </div>
        <div>Página 1 de 2 <button class="btn btn-outline-secondary ms-2">&gt;</button></div>
    </div>

    <footer>
        <div class="container d-flex justify-content-between flex-wrap">
            <small>© 2025</small>
            <small>Política de privacidad · Diseñado por O.T.G “VIFAC-Sys”</small>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/ayuda.js"></script> </body>
</html>
